<!-- templates/posts/index.html -->
{% extends 'base.html' %}
{% block title %}
{{text}}
{% endblock %}
{% block content %}

{% for post in posts %}
<ul>
<li>{{post.author.first_name}} {{post.author.last_name}}</li>
<li> {{post.pub_date}}</li>
</ul>
<p> {{post.text}} </p>
{% if post.group %}
<a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
{% endif %}
{% endfor %}
{% endblock %}
